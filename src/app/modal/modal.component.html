<div class="modal-header">
    <h4 style="color: white" class="modal-title">Pokemon Info </h4>
    <button type="button" class="close" aria-label="Close" style="color: white"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class= "container">
    <p style="color: white">{{name}}!</p>

    <div class="row">
        <div class="col-sm">
            <img src={{image}} alt="Pokemon card " style="justify-content: center;" />
            <p style="color: aliceblue;"> Artist:{{artist}}</p>
            </div>
            <div class="col-sm">
                <p style="color: aliceblue;"> {{rarity}}</p>
                <p style="color: aliceblue;"> {{types}}</p>
                <p style="color: aliceblue;"> Low:{{tcglow|currency}}</p>
                <p style="color: aliceblue;"> Avg:{{tcgmid|currency}}</p>
                <p style="color: aliceblue;"> High:{{tcghigh|currency}}</p>
                <p style="color: aliceblue;"> Updated at:{{updated| date: 'shortDate'}}</p>

                <!-- <p style="color: aliceblue;"> :{{tcgplayer|currency}}</p> -->
              
            </div>
        </div>
    </div>
</div>


<div class="modal-footer">
    <button type="button" style="color: white;" class="btn btn-outline-light"
        (click)="activeModal.close('Close click')">Close</button>
</div>
